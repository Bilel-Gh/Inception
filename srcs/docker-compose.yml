version: '3'

services:
  mariadb:
    image: mariadb # nom de l'image
    container_name: mariadb # nom du container
    build: # information sur le build
      context: ./requirements/mariadb # dossier ou se trouve le dockerfile
      dockerfile: Dockerfile # nom du dockerfile
    volumes:
      - mariadb:/var/lib/mysql # volume pour la persistance des données
    expose:
      - "3306" # port d'exposition
    networks:
      - inception # nom du réseau
    restart: unless-stopped # redémarrage du container en cas d'erreur
    env_file: .env # fichier d'environnement
    healthcheck: # test de santé du container
      test: mysqladmin ping --host=localhost -p${SQL_ROOT_PASSWORD} # commande de test
      interval: 5s # intervalle de test
      timeout: 1s # timeout du test
      retries: 20 # nombre de test
      start_period: 10s # délai avant le premier test

  wordpress:
    image: wordpress
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html/wordpress
    expose:
      - "9000"
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    depends_on:
      mariadb:
        condition: service_healthy

  nginx:
    image: nginx
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
    volumes:
      - wordpress:/var/www/html/wordpress
    depends_on:
      - wordpress
    ports:
      - "443:443"
    networks:
      - inception
    restart: unless-stopped
    env_file: .env
    healthcheck:
      test: 'curl -kfsSL https://localhost:443/status'
      interval: 5s
      timeout: 1s
      retries: 10
      start_period: 5s

volumes:
  mariadb:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/bilelgh/INCEPTION/data/mariadb'
      #device: '/home/bghandri/data/mariadb'
  wordpress:
    driver: local
    driver_opts:
      type: 'none'
      o: 'bind'
      device: '/Users/bilelgh/INCEPTION/data/wordpress'
      #device: '/home/bghandri/data/wordpress'

networks:
  inception:
    name: inception
